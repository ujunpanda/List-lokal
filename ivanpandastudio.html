<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --hover-bg: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: right;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .core-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .core-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .core-section h2::before {
            content: "üéØ";
        }

        .core-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .core-input {
            margin-bottom: 16px;
        }

        .core-input label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
        }

        textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: #1e293b;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .menu-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .menu-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-section h2::before {
            content: "üõ†Ô∏è";
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select {
            margin-bottom: 8px;
            cursor: pointer;
        }

        .output-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
        }

        .output-section h2 {
            text-align: center;
            margin-bottom: 16px;
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .output-section h2::before {
            content: "üí´";
        }

            width: 100%;
            min-height: 150px;
            max-height: 300px;
            padding: 15px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: #0f172a;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }

        .generate-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            transition: all 0.2s ease;
        }

        .generate-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), #7c3aed);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.4);
        }

        .copy-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, var(--success), #059669);
            color: white;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }

            .menu-grid {
                grid-template-columns: repeat(4, 1fr);

            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }

                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 900px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);

            }

            }
        }
    </style>
</head>

    <script>
        // Pose variations mapping
        const poseVariations = {
            'standing': [
                'berdiri percaya diri dengan satu tangan di pinggang',
                'berdiri santai dengan tangan disilang',
                'berdiri elegan dengan tangan terkait',
                'berdiri dengan berat pada satu kaki',
                'berdiri tegak dengan tangan di samping'
            ],
            'sitting': [
                'duduk anggun di kursi',
                'duduk bersila di lantai',
                'duduk dengan kaki elegan disilang',
                'duduk santai di bangku',
                'duduk dengan satu kaki ditekuk di bawah'
            ]
        };

        // Update pose variety options when position changes
        document.getElementById('positionSelect').addEventListener('change', function() {
            const position = this.value;
            const poseVarietyGroup = document.getElementById('poseVarietyGroup');
            const poseVarietySelect = document.getElementById('poseVarietySelect');
            
            if (position && poseVariations[position]) {
                poseVarietySelect.innerHTML = '';
                poseVariations[position].forEach(variation => {
                    const option = document.createElement('option');
                    option.value = variation;
                    option.textContent = variation.charAt(0).toUpperCase() + variation.slice(1);
                    poseVarietySelect.appendChild(option);
                });
                poseVarietyGroup.style.display = 'block';
            } else {
                poseVarietyGroup.style.display = 'none';
            }
        });

        function generatePrompt() {
            const initialPrompt = document.getElementById('initialPrompt').value.trim();
            const angle = document.getElementById('angleSelect').value;
            const lighting = document.getElementById('lightingSelect').value;
            const imageType = document.getElementById('imageTypeSelect').value;
            const position = document.getElementById('positionSelect').value;
            const poseVariety = document.getElementById('poseVarietySelect').value;
            const gesture = document.getElementById('gestureSelect').value;
            const gazeDirection = document.getElementById('gazeDirectionSelect').value;
            const emotionalExpression = document.getElementById('emotionalExpressionSelect').value;
            const dynamicGaze = document.getElementById('dynamicGazeSelect').value;
            const technicalGaze = document.getElementById('technicalGazeSelect').value;
            const industry = document.getElementById('industrySelect').value;
            const colorGrading = document.getElementById('colorGradingSelect').value;
            const cameraSettings = document.getElementById('cameraSettingsSelect').value;
            const lightingSetup = document.getElementById('lightingSetupSelect').value;
            const targetAudience = document.getElementById('targetAudienceSelect').value;
            const solidBackground = document.getElementById('solidBackgroundSelect').value;
            const gradientBackground = document.getElementById('gradientBackgroundSelect').value;
            const abstractBackground = document.getElementById('abstractBackgroundSelect').value;
            const materialBackground = document.getElementById('materialBackgroundSelect').value;
            const naturalBackground = document.getElementById('naturalBackgroundSelect').value;
            const studioShape = document.getElementById('studioShapeSelect').value;
            const studioLighting = document.getElementById('studioLightingSelect').value;
            const studioProps = document.getElementById('studioPropsSelect').value;
            const fileFormat = document.getElementById('fileFormatSelect').value;
            const resolution = document.getElementById('resolutionSelect').value;
            const aspectRatio = document.getElementById('aspectRatioSelect').value;
            const moodAtmosphere = document.getElementById('moodAtmosphereSelect').value;
            const quickPreset = document.getElementById('quickPresetSelect').value;
            const popularCombos = document.getElementById('popularCombosSelect').value;
            const studioLightingCombos = document.getElementById('studioLightingCombosSelect').value;
            
            if (!initialPrompt) {
                alert('Silahkan masukkan prompt awal terlebih dahulu!');
                return;
            }
            
            let promptParts = [initialPrompt];
            
            if (angle) promptParts.push(angle);
            if (lighting) promptParts.push(lighting);
            if (imageType) promptParts.push(imageType);
            if (poseVariety) promptParts.push(poseVariety);
            else if (position) promptParts.push(position);
            if (gesture) promptParts.push(gesture);
            if (gazeDirection) promptParts.push(gazeDirection);
            if (emotionalExpression) promptParts.push(emotionalExpression);
            if (dynamicGaze) promptParts.push(dynamicGaze);
            if (technicalGaze) promptParts.push(technicalGaze);
            if (industry) promptParts.push(industry);
            if (colorGrading) promptParts.push(colorGrading);
            if (cameraSettings) promptParts.push(cameraSettings);
            if (lightingSetup) promptParts.push(lightingSetup);
            if (targetAudience) promptParts.push(targetAudience);
            if (solidBackground) promptParts.push(solidBackground);
            if (gradientBackground) promptParts.push(gradientBackground);
            if (abstractBackground) promptParts.push(abstractBackground);
            if (materialBackground) promptParts.push(materialBackground);
            if (naturalBackground) promptParts.push(naturalBackground);
            if (studioShape) promptParts.push(studioShape);
            if (studioLighting) promptParts.push(studioLighting);
            if (studioProps) promptParts.push(studioProps);
            if (fileFormat) promptParts.push(fileFormat);
            if (resolution) promptParts.push(resolution);
            if (aspectRatio) promptParts.push(aspectRatio);
            if (moodAtmosphere) promptParts.push(moodAtmosphere);
            if (quickPreset) promptParts.push(quickPreset);
            if (popularCombos) promptParts.push(popularCombos);
            if (studioLightingCombos) promptParts.push(studioLightingCombos);
            
            const finalPrompt = promptParts.join(', ');
            document.getElementById('finalPrompt').textContent = finalPrompt;
        }

        function copyToClipboard() {
            const output = document.getElementById('finalPrompt');
            if (!output.textContent || output.textContent.trim() === '') {
                alert('Tidak ada prompt untuk disalin!');
                return;
            }
            
            const textarea = document.createElement('textarea');
            textarea.value = output.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Visual feedback
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'DISALIN!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        }
    </script>
